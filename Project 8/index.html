<!DOCTYPE html>
<htm lang="en">
<head>
  <title>Blob Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="output">
      <div class="blob"></div>
    </div>
    <div class="dimensions">
      <div>
        <label for="blob-height">Height</label>
        <input type="number" value="150"
        id="blob-height">
      </div>
      <div>
        <label for="blob-weight">Width</label>
        <input type="number" value="112"
        id="blob-width">
      </div>
    </div>
    <div class="sliders">
      <input type="range" value="30">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
