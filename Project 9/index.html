<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <div class="editor">
      <div class="filter">
        <label for="blur">Blur</label> 
        <input type="range" min="0' max="5" value="0"
        step="0.1" id="blur">
        <span class="range-value" id="blur-value">0%</span>
      </div>

      <div class="filter">
        <label for="contrast">Contrast</label> 
        <input type="range" min="0' max="200" value="100"
        id="contrast">
        <span class="range-value" id="contrast">100%</span>
      </div>

      <div class="filter">
        <label for="hue-rotate">Hue-Rotate</label> 
        <input type="range" min="0' max="360" value="0"
        id="hue-rotate">
        <span class="range-value" id="hue-rotate-value">0%</span>
      </div>

      <div class="fli-buttons">
        <div class="flip-option">
        <input type="radio" name="flip"
        id="no-flip" checked>
        <label for="no-flip">No Flip</label> 
      </div>

      <div class="flip-option">
        <input type="radio" name="flip"
        id="flip-x">
        <label for="flip-x">Flip Horizontal</label> 
      </div>
        

      

      
        
</body>
