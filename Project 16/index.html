<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary Application</title> 
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
  crossorigin="anonymous" referrerpolicy="no-referrer"/>
  
</head>
<body>

  <div class="container">
    <header>
      <h1>English Dictionary</h1>
    </header>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Enter a Word">
      <button id="searchButton">Search</button>
    </div>

    <div class="resultContainer" id="resultContainer">
      <h2 id="wordTitle"></h2>
      <div id="wordDescription"></div>
      <div id="audioContainer">
        <button id="audioButton"><i class="fa fa-volume-up"></i></
         button>
      </div>
    </div>

  </div>



  <script src="script.js"></script>
</body>
</html>
